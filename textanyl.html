<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="animated">
        text analyser
     </div>
     <p></p>
    <label for="text">enter text here</label>
    <p></p>
    <textarea name="text" id="text" cols="30" rows="10" oninput="qualichange()"></textarea>
    <p></p>
    <button type="reset">reset</button>
    
    <table>
        <tr>
            <th>total word</th>
            <th>alphabet</th>
            <th>words</th>
            <th>symbol</th>
            <th>number</th>
        </tr>
        <tr>
            <td id="total">0</td>
            <td id="alph">0</td>
            <td id="word">0</td>
            <td id="symbol">0</td>
            <td id="number">0</td>
        </tr>
        
    </table>
